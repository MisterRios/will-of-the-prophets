language: python
python:
  - "3.6"
  - "3.6-dev"
services: postgresql
install:
  - pip install pipenv
  - pipenv install --dev
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c "CREATE DATABASE will_of_the_prophets;" -U postgres
env:
  DATABASE_URL: postgresql://postgres:postgres@localhost/will_of_the_prophets/
script:
  - pipenv run pycodestyle
  - find . -iname "*.py" | xargs pipenv run pylint
  - pipenv run python manage.py test --settings will_of_the_prophets.settings.test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
