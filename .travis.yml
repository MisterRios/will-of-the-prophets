language: python
python:
  - "3.6"
  - "3.6-dev"
services: postgresql
install:
  - pip install pipenv
  - pipenv install --dev
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c "CREATE DATABASE will_of_the_prophets;" -U postgres
env:
  DATABASE_URL: postgresql://postgres:postgres@localhost/will_of_the_prophets/
script:
  - pipenv run pycodestyle
  - find . -iname "*.py" | xargs pipenv run pylint
  - pipenv run pytest --cov-report=xml
  - pipenv run python manage.py compilescss && git diff --no-ext-diff --exit-code
  - pipenv check
after_script:
  - ls -al
  - cat .coverage
  - car coverage.xml
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT --coverage-input-type coverage.py
